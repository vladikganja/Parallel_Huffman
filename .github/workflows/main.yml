# This is a basic workflow to help you get started with Actions

name: CI-Huffman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: | 
          mkdir build
          cd build
          cmake ..
          cmake --build .          
